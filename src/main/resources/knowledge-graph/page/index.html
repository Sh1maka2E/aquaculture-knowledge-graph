<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>智慧水产养殖知识图谱系统</title>
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="icon" href="https://cn.vuejs.org/logo.svg">
</head>
<style >
    .el-header {
        background-color: #161b22;
        border-bottom: 1px solid #7ee787;
        color: #8b949e;
        line-height: 60px;
    }

    .el-aside {
        background-color: #161b22;
        text-align: center;
        line-height: 200px;
    }

    .el-main {
        background-color: #545c64;
        padding: 0px;
    }

    html,body,#app{
        padding: 0px;
        margin: 0px;
        height: 100%;
    }
    .el-container{
        padding: 0px;
        margin: 0px;
        height: 100%;
    }


</style>
<body>
<div id="app" style="display: none;" :style="{display: 'block'}">
    <el-container>
        <el-header style="text-align: center; font-size: 24px;">
            <span>智慧水产养殖知识图谱系统</span>
            <i class="el-icon-share" style="font-size:30px"></i>
        </el-header>


        <el-container>
            <el-aside width="180px" >
                <el-menu
                        background-color="#161b22"
                        text-color="#fff"
                        active-text-color="#7ee787">
                    <div v-for="item in options" :key="item.id">
                        <el-menu-item
                                :index="item.id"
                                :key="item.id"
                                @click="optionHandle(item)">
                                <i :class=item.icon></i>{{item.name}}
                        </el-menu-item>
                    </div>
                </el-menu>
            </el-aside>
<!--            TODO-->
            <el-main>
                <iframe
                        :src="iframeUrl"
                        width="100%"
                        height="100%"
                        frameborder="0"
                        v-show="!loading"
                ></iframe>
            </el-main>
        </el-container>
    </el-container>

</div>

</body>
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>


<script>
    new Vue({
        el: '#app',
        data: function() {
            return {
                iframeUrl: 'option-1-atlas.html',
                options: [
                    {
                        id: '1',
                        name: '知识图谱',
                        url: 'graph.html',
                        icon: 'el-icon-search'
                    },
                    {
                        id: '2',
                        name: '选项2',
                        url: 'option-2.html',
                        icon: 'el-icon-menu'
                    },
                    {
                        id: '3',
                        name: '选项3',
                        url: 'option-3.html',
                        icon: 'el-icon-menu'
                    }
                ]
            }
        },
        methods: {
            optionHandle(item) {
                console.log(item.name)
                this.iframeUrl = item.url
            },
        }
    })
</script>
</html>
